    <title>Basic Quiz</title>
</head>
<body>
    <h1> What is the largest continent in the world? </h1>
    <input id="userInputContinent">
    <button onclick="submit()"> Submit </button> 
    
    <script> 
        var userInputContinent = document.getElementById("userInputContinent");
        
        function submit() {
            if(userInputContinent.value == "asia") {
                alert("correct!");
            } else {
                alert("wrong");
            }
        }
    </script>
